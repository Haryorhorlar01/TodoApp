<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_min/reset.min.css">
    <link rel="stylesheet" href="./css_min/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="search-box">
                <input id="search-text" type="text" placeholder="Type to search">
                <a href="#" id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>

            <div class="content">
                <div class="date_clear">
                    <div id="date"></div>
                    <div class="clear"><i class="fas fa-sync-alt" onclick="clearTodo()"></i></div>
                </div>
            </div>
        </header>

        <div class="wrapper">      
            <!-- Completed Tasks -->
            <ul class="todo" id="todo"></ul>

            <!-- Uncompleted Tasks -->
            <ul class="todo" id="completed"></ul>
        </div>

        <div class="addTodo">
            <input type="text" placeholder="Add Task" id="item">
            <button id="add"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></g></svg></button>
        </div>
        
    </div>



    <script src="./main.js"></script>
</body>
</html>
